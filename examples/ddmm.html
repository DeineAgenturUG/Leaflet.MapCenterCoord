<!DOCTYPE html>
<html>

<head>
  <title>Center Position Control - DDMM</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
  <link rel="stylesheet" href="../dist/L.Control.MapCenterCoord.min.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
  <script src="../dist/L.Control.MapCenterCoord.min.js"></script>
  <style>
    .map {
      height: 600px;
    }
  </style>
</head>

<body>

  <div id="map" class="map"></div>

  <script>
    var map = L.map('map').setView([39.588, 2.935], 9);

    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    L.control.MapCenterCoord({
      latlngFormat: 'DM',
      latlngDesignators: true
    }).addTo(map);
  </script>
</body>

</html>
